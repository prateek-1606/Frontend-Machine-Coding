<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="container" >
        <div class="inner-container" >
            <h1 class="heading" >Stop Watch</h1>
            <div class="stop-watch-container" >
                <div class="stop-watch" >
                    <h2>Hours</h2>
                    <input id="hours" class="stop-watch-input" type="number" />
                </div>
                <div class="stop-watch" >
                    <h2>Minutes</h2>
                    <input id="minutes" class="stop-watch-input" type="number" />
                </div>
                <div class="stop-watch" >
                    <h2>Seconds</h2>
                    <input id="seconds" class="stop-watch-input" type="number" />
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts.js" ></script>
</body>
</html>
