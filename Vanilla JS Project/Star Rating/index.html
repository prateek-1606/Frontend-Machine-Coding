<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="container" >
        <h2>Star Rating Component</h2>
        <div id="star-container" class="star-container" >
            <span class="star" data-index="0" >&#9734;</span>
            <span class="star" data-index="1" >&#9734;</span>
            <span class="star" data-index="2" >&#9734;</span>
            <span class="star" data-index="3" >&#9734;</span>
            <span class="star" data-index="4" >&#9734;</span>
        </div>
        <div>
            Rating: <span id="rating-count" >0</span>
        </div>
    </div>
    <script src="./script.js" ></script>
</body>
</html>
